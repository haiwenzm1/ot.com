<block name="script">
    <script src="__JS__/jquery.fullPage.min.js"></script>
    <script src="__JS__/jquery.easing.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#main').fullpage({
                paddingTop: "100px",
                paddingBottom: "100px",
                'navigation': true,
                afterLoad: function (anchorLink, index) {
                    if (index == 2) {
                        $('.banner2').find('a').delay(100).animate({
                            left: '20%'
                        }, 1500, 'easeOutExpo');
                    }
                },
                onLeave: function (index, direction) {
                    if (index == '2') {
                        $('.banner2').find('a').delay(100).animate({
                            left: '-80%'
                        }, 1500, 'easeOutExpo');
                    }
                }
            });

            $(window).resize(function () {
                autoScrolling();
            });

            function autoScrolling() {
                var $ww = $(window).width();
                if ($ww < 1024) {
                    $.fn.fullpage.setAutoScrolling(false);
                } else {
                    $.fn.fullpage.setAutoScrolling(true);
                }
                setTimeout(function () {
                    var arroePosition = ($('.banner1').width() - $('.banner1-img').width() - $('.fp-controlArrow.fp-prev').width()) / 2;
                    $('.fp-controlArrow.fp-prev').css("left", arroePosition + 'px');
                    $('.fp-controlArrow.fp-next').css("right", arroePosition + 'px');
                }, 500)

            }

            autoScrolling();
        });
    </script>
