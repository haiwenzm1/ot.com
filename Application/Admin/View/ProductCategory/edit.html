<extend name="Public/base"/>

<block name="script">
	<link rel="stylesheet" href="__JS__/jcrop/css/jquery.Jcrop.css" type="text/css" />
</block>

<block name="body">
	<div class="main-title">
		<h2>{:isset($info['id'])?'编辑"'.($info['title']).'"':'新增'}分类</h2>
	</div>

	<form action="{:U()}" method="post" class="form-horizontal edit-form">
		<div class="form-item">
			<label class="item-label">上级分类</label>
			<div class="controls">
				<input type="text" class="text" disabled="disabled" value="{$category['title']|default='无'}" readonly/>
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">
				<span class="must">*</span>分类名称
			</label>
			<div class="controls">
				<input type="text" class="text" disabled="disabled" value="{$info.title|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">
				分类别名
			</label>
			<div class="controls">
				<input type="text" name="name" class="text" value="{$info.name|default=''}">
			</div>
		</div>
		

		<div class="form-item">
			<label class="item-label">
				网页标题
			</label>
			<div class="controls">
				<input type="text" name="meta_title" class="text" value="{$info.meta_title|default=0}">
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">
				关键字
			</label>
			<div class="controls">
				<input type="text" name="keywords" class="text" value="{$info.keywords|default=0}">
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">
				描述
			</label>
			<div class="controls">
				<input type="text" name="description" class="text" value="{$info.description|default=0}">
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">
				排序
			</label>
			<div class="controls">
				<input type="text" name="sort" class="text" value="{$info.sort|default=0}">
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">
				是否是终极栏目
			</label>
			<div class="controls">
				 <select name="islast">
                     <option value="0" <if condition="$info.islast eq 0">selected</if>>否</option>
					 <option value="1" <if condition="$info.islast eq 1">selected</if>>是</option>
                </select>
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">
				状态
			</label>
			<div class="controls">
				 <select name="status">
                     <option value="0" <if condition="$info.status eq 0">selected</if>>禁用</option>
					 <option value="1" <if condition="$info.status eq 1">selected</if>>正常</option>
                </select>
			</div>
		</div>
		<div class="form-item picture">
			<label class="item-label">分类图标</label>
			<div class="controls">
				<a href="javascript:;" class="inputfile btn">上传图片
                    <input id="housePicture" type="file" name="file" data-url="/userapp/case/upload?type=1&caseid=<%=deco_case_info.id%>&userId=<%=userId%>" multiple>
                </a>
			</div>
		</div>

		<div class="form-item button-wrap">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<input type="hidden" name="pid" value="{:isset($category['id'])?$category['id']:$info['pid']}">
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			<button type="submit" id="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
		</div>
	</form>
</block>

<block name="script">
	<script type="text/javascript" src="__JS__/jcrop/js/jquery.browser.js"></script>
	<script type="text/javascript" src="__JS__/jcrop/js/jquery.Jcrop.js"></script>
	<script type="text/javascript" src="__JS__/jqUpload/js/vendor/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="__JS__/jqUpload/js/jquery.iframe-transport.js"></script>
	<script type="text/javascript" src="__JS__/jqUpload/js/jquery.fileupload.js"></script>
	<script type="text/javascript">
		highlight_subnav("{:U('ProductCategory/index')}");
	 
	</script>
</block>
